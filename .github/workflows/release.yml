name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.2)'
        required: true
        type: string

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        run: |
          brew install rustup
          rustup-init -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source "$HOME/.cargo/env"
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: macos-universal-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            macos-universal-cargo-

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: npm ci

      - name: Build server sidecar
        run: |
          mkdir -p src-tauri/binaries

          # Build ARM64 natively (macos-latest runs on Apple Silicon)
          bun build server/index.js --compile --outfile src-tauri/binaries/mailvault-server-aarch64-apple-darwin
          chmod +x src-tauri/binaries/mailvault-server-aarch64-apple-darwin

          # Download x86_64 Bun to build native x86_64 sidecar
          curl -fsSL -o /tmp/bun-x64.zip "https://github.com/oven-sh/bun/releases/latest/download/bun-darwin-x64.zip"
          unzip -o /tmp/bun-x64.zip -d /tmp/bun-x64

          # Build x86_64 using x86_64 Bun under Rosetta
          arch -x86_64 /tmp/bun-x64/bun-darwin-x64/bun build server/index.js --compile --outfile src-tauri/binaries/mailvault-server-x86_64-apple-darwin
          chmod +x src-tauri/binaries/mailvault-server-x86_64-apple-darwin

          # Verify architectures
          echo "ARM64 binary:"
          file src-tauri/binaries/mailvault-server-aarch64-apple-darwin
          echo "x86_64 binary:"
          file src-tauri/binaries/mailvault-server-x86_64-apple-darwin

          # Combine into universal binary
          lipo -create \
            src-tauri/binaries/mailvault-server-aarch64-apple-darwin \
            src-tauri/binaries/mailvault-server-x86_64-apple-darwin \
            -output src-tauri/binaries/mailvault-server-universal-apple-darwin
          chmod +x src-tauri/binaries/mailvault-server-universal-apple-darwin

          echo "Universal binary:"
          file src-tauri/binaries/mailvault-server-universal-apple-darwin
          ls -lh src-tauri/binaries/mailvault-server-universal-apple-darwin

      - name: Debug — print config and secret availability
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "=== Input values ==="
          echo "Version input: '${{ inputs.version }}'"
          echo ""
          echo "=== Tauri config ==="
          echo "productName: $(jq -r .productName src-tauri/tauri.conf.json)"
          echo "version: $(jq -r .version src-tauri/tauri.conf.json)"
          echo "identifier: $(jq -r .identifier src-tauri/tauri.conf.json)"
          echo "createUpdaterArtifacts: $(jq -r .bundle.createUpdaterArtifacts src-tauri/tauri.conf.json)"
          echo "targets: $(jq -c .bundle.targets src-tauri/tauri.conf.json)"
          echo "externalBin: $(jq -c .bundle.externalBin src-tauri/tauri.conf.json)"
          echo "updater endpoints: $(jq -c .plugins.updater.endpoints src-tauri/tauri.conf.json)"
          echo "macOS signingIdentity in config: $(jq -r .bundle.macOS.signingIdentity src-tauri/tauri.conf.json)"
          echo "macOS entitlements: $(jq -r .bundle.macOS.entitlements src-tauri/tauri.conf.json)"
          echo ""
          echo "=== Cargo.toml version ==="
          grep '^version' src-tauri/Cargo.toml
          echo ""
          echo "=== Sidecar binaries ==="
          ls -lh src-tauri/binaries/ 2>/dev/null || echo "No binaries directory found"
          echo ""
          echo "=== Secret availability (set / not set, length) ==="
          check_secret() {
            local name=$1
            local value=$2
            if [ -n "$value" ]; then
              echo "$name: SET (${#value} chars)"
            else
              echo "$name: NOT SET"
            fi
          }
          check_secret "APPLE_CERTIFICATE" "$APPLE_CERTIFICATE"
          check_secret "APPLE_CERTIFICATE_PASSWORD" "$APPLE_CERTIFICATE_PASSWORD"
          check_secret "APPLE_SIGNING_IDENTITY" "$APPLE_SIGNING_IDENTITY"
          check_secret "APPLE_ID" "$APPLE_ID"
          check_secret "APPLE_PASSWORD" "$APPLE_PASSWORD"
          check_secret "APPLE_TEAM_ID" "$APPLE_TEAM_ID"
          check_secret "TAURI_SIGNING_PRIVATE_KEY" "$TAURI_SIGNING_PRIVATE_KEY"
          check_secret "TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD"
          if [ -n "$APPLE_SIGNING_IDENTITY" ]; then
            echo "APPLE_SIGNING_IDENTITY preview: ${APPLE_SIGNING_IDENTITY:0:15}..."
          fi
          if [ -n "$APPLE_TEAM_ID" ]; then
            echo "APPLE_TEAM_ID value: $APPLE_TEAM_ID"
          fi
          echo ""
          echo "=== Environment ==="
          echo "Runner OS: $RUNNER_OS"
          echo "Runner arch: $RUNNER_ARCH"
          echo "Xcode path: $(xcode-select -p 2>/dev/null || echo 'not found')"
          echo "Rust version: $(rustc --version 2>/dev/null || echo 'not found')"
          echo "Node version: $(node --version 2>/dev/null || echo 'not found')"
          echo "Bun version: $(bun --version 2>/dev/null || echo 'not found')"
          echo ""
          echo "=== Installed signing identities ==="
          security find-identity -v -p codesigning 2>/dev/null || echo "No keychain identities found (expected — certificate not yet imported)"

      - name: Build and release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ inputs.version }}
          releaseName: 'MailVault v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: '--target universal-apple-darwin'
